name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Additional release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

      - name: Calculate New Version
        id: version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '\n')
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Get Commits Since Last Tag
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate | head -20)
          else
            COMMITS=$(git log --oneline --no-decorate ${LAST_TAG}..HEAD)
          fi

          # Also get commit details for changelog generation
          if [ -z "$LAST_TAG" ]; then
            COMMIT_MESSAGES=$(git log --pretty=format:"- %s" | head -20)
          else
            COMMIT_MESSAGES=$(git log --pretty=format:"- %s" ${LAST_TAG}..HEAD)
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "commit_messages<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MESSAGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Changelog Entry
        id: changelog
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"

          # Parse commits to categorize changes
          ADDED=""
          CHANGED=""
          FIXED=""

          while IFS= read -r commit; do
            # Skip empty lines
            [ -z "$commit" ] && continue

            # Categorize based on conventional commit prefixes
            if echo "$commit" | grep -qiE "^- (feat|add)"; then
              ADDED="${ADDED}${commit}\n"
            elif echo "$commit" | grep -qiE "^- fix"; then
              FIXED="${FIXED}${commit}\n"
            else
              CHANGED="${CHANGED}${commit}\n"
            fi
          done <<< "${{ steps.commits.outputs.commit_messages }}"

          # Build changelog entry
          ENTRY="## [$NEW_VERSION] - $DATE"

          if [ -n "$ADDED" ]; then
            ENTRY="${ENTRY}\n\n### Added\n$(echo -e "$ADDED")"
          fi

          if [ -n "$CHANGED" ]; then
            ENTRY="${ENTRY}\n\n### Changed\n$(echo -e "$CHANGED")"
          fi

          if [ -n "$FIXED" ]; then
            ENTRY="${ENTRY}\n\n### Fixed\n$(echo -e "$FIXED")"
          fi

          # If no categorized commits, add generic entry
          if [ -z "$ADDED" ] && [ -z "$CHANGED" ] && [ -z "$FIXED" ]; then
            ENTRY="${ENTRY}\n\n### Changed\n- Version bump to $NEW_VERSION"
          fi

          echo "entry<<EOF" >> $GITHUB_OUTPUT
          echo -e "$ENTRY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.new_version }}" > VERSION

      - name: Update Cargo.toml version
        run: |
          if [ -f "ear-trainer/Cargo.toml" ]; then
            sed -i "s/^version = \".*\"/version = \"${{ steps.version.outputs.new_version }}\"/" ear-trainer/Cargo.toml
          fi

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"

          # Create temp file with new entry
          cat > /tmp/new_entry.txt << 'ENTRY_EOF'
          ${{ steps.changelog.outputs.entry }}
          ENTRY_EOF

          # Insert new entry after [Unreleased] section
          awk -v entry="$(cat /tmp/new_entry.txt)" '
            /^## \[Unreleased\]/ {
              print
              print ""
              print entry
              next
            }
            {print}
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

          # Update comparison links
          sed -i "s|\[Unreleased\]:.*|[Unreleased]: https://github.com/doobidoo/EarPlayer/compare/v$NEW_VERSION...HEAD|" CHANGELOG.md

          # Add link for new version if not exists
          if ! grep -q "\[$NEW_VERSION\]:" CHANGELOG.md; then
            echo "[$NEW_VERSION]: https://github.com/doobidoo/EarPlayer/compare/v$CURRENT_VERSION...v$NEW_VERSION" >> CHANGELOG.md
          fi

      - name: Build Release Binary
        run: |
          cd ear-trainer
          cargo build --release

      - name: Commit Changes
        run: |
          git add VERSION CHANGELOG.md
          if [ -f "ear-trainer/Cargo.toml" ]; then
            git add ear-trainer/Cargo.toml
          fi
          if [ -f "ear-trainer/Cargo.lock" ]; then
            git add ear-trainer/Cargo.lock
          fi
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}"

      - name: Create Tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push Changes and Tag
        run: |
          git push origin main
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Generate Release Notes
        id: release_notes
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          USER_NOTES="${{ github.event.inputs.release_notes }}"

          NOTES="## EarPlayer v${NEW_VERSION}\n\n"

          # Add user notes if provided
          if [ -n "$USER_NOTES" ]; then
            NOTES="${NOTES}${USER_NOTES}\n\n"
          fi

          NOTES="${NOTES}### Changes\n\n"
          NOTES="${NOTES}${{ steps.commits.outputs.commit_messages }}\n\n"
          NOTES="${NOTES}---\n\n"
          NOTES="${NOTES}### Installation\n\n"
          NOTES="${NOTES}\`\`\`bash\n"
          NOTES="${NOTES}git clone https://github.com/doobidoo/EarPlayer.git\n"
          NOTES="${NOTES}cd EarPlayer/ear-trainer\n"
          NOTES="${NOTES}cargo build --release\n"
          NOTES="${NOTES}\`\`\`\n\n"
          NOTES="${NOTES}**Full Changelog**: https://github.com/doobidoo/EarPlayer/compare/v${CURRENT_VERSION}...v${NEW_VERSION}"

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            ear-trainer/target/release/ear-trainer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
